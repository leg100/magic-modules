--- !ruby/object:Api::Product
name: Billing
display_name: Cloud Billing
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://cloudbilling.googleapis.com/v1/
  - !ruby/object:Api::Product::Version
    name: budgets-beta
    base_url: https://billingbudgets.googleapis.com/v1beta1/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
objects:
  - !ruby/object:Api::Resource
    name: 'Budget'
    base_url: projects/{{billingAccountId}}/budgets
    self_link: projects/{{billingAccountId}}/budgets
    description: |
      Billing budget for projects
    properties:
      - !ruby/object:Api::Type::String
        name: name
        description: |
          Resource name of the budget. The resource name implies the scope of a budget.          Values are of the form billingAccounts/{billingAccountId}/budgets/{budgetId}.
      - !ruby/object:Api::Type::String
        name: billingAccountName
        description: |
          The resource name of the billing account.
          For example, `billingAccounts/012345-567890-ABCDEF`.
        required: true
      - !ruby/object:Api::Type::String
        name: displayName
        description: |
          Display name for budget.
          For example, `billingAccounts/012345-567890-ABCDEF`.
        required: false
      - !ruby/object:Api::Type::NestedObject
        name: budgetFilter
        description: |
          Optional. Filters that define which resources are used to compute the actual           spend against the budget.

          A filter for a budget, limiting the scope of the cost to calculate.
        required: false
        properties:
          - !ruby/object:Api::Type::Array
            name: projects
            required: false
            description: |
              Optional. A set of projects of the form projects/{project_id}, specifying that usage from only this set of projects should be included in the budget. If omitted, the report will include all usage for the billing account, regardless of which project the usage occurred on. Only zero or               one project can be specified currently.
          - !ruby/object:Api::Type::Enum
            name: 'creditTypesTreatment'
            output: true
            description: |
              Specifies how credits should be treated when determining spend for threshold calculations.
            values:
              - :CREDIT_TYPES_TREATMENT_UNSPECIFIED
              - :INCLUDE_ALL_CREDITS
              - :EXCLUDE_ALL_CREDITS
          - !ruby/object:Api::Type::Array
            name: services
            required: false
            description: |
              Optional. A set of services of the form services/{service_id}, specifying that usage from only this set of services should be included in the budget. If omitted, the report will include usage for all the services.
      - !ruby/object:Api::Type::NestedObject
        name: amount
        description: |
          Budgeted amount.
        required: true
        properties:
          - !ruby/object:Api::Type::Array
            name: specifiedAmount
            required: false
            description: |
              Optional. A set of projects of the form projects/{project_id}, specifying that usage from only this set of projects should be included in the budget. If omitted, the report will include all usage for the billing account, regardless of which project the usage occurred on. Only zero or               one project can be specified currently.
          - !ruby/object:Api::Type::Enum
            name: 'creditTypesTreatment'
            output: true
            description: |
              Specifies how credits should be treated when determining spend for threshold calculations.
            values:
              - :CREDIT_TYPES_TREATMENT_UNSPECIFIED
              - :INCLUDE_ALL_CREDITS
              - :EXCLUDE_ALL_CREDITS
          - !ruby/object:Api::Type::Array
            name: services
            required: false
            description: |
              Optional. A set of services of the form services/{service_id}, specifying that usage from only this set of services should be included in the budget. If omitted, the report will include usage for all the services.
  - !ruby/object:Api::Resource
    name: 'ProjectBillingInfo'
    base_url: projects/{{projectId}}/billingInfo
    self_link: projects/{{projectId}}/billingInfo
    description: |
      Billing information for a project
    properties:
      - !ruby/object:Api::Type::String
        name: projectId
        description: |
          The project id to retrieve billing info for.
        required: true
      - !ruby/object:Api::Type::String
        name: billingAccountName
        description: |
          The resource name of the billing account associated with the project, if any.
          For example, `billingAccounts/012345-567890-ABCDEF`.
      - !ruby/object:Api::Type::Boolean
        name: billingEnabled
        description: |
          True if the project is associated with an open billing account,
          to which usage on the project is charged. False if the project
          is associated with a closed billing account, or no billing account
          at all, and therefore cannot use paid services.
